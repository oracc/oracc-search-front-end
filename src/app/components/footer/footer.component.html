<footer class="footer">
  <div class="container footer__content">
    <div class="footer__logo">
      <a routerLink="/" class="footer__logo-link">Oracc</a>
    </div>
    <div class="footer__center">
      <span class="footer__center-text"
        >{{'footer.licenceText' | translate}}
        <a
          href="http://oracc.museum.upenn.edu/doc/about/licensing/index.html"
          target="_blank"
          class="footer__center-text-link"
          >{{'footer.licenceLinkText' | translate}}</a
        ></span
      >
    </div>
    <div class="footer__social">
      <a
        href="http://www.facebook.com/opencuneiform"
        target="_blank"
        class="footer__social-link"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a
        href="https://twitter.com/opencuneiform"
        target="_blank"
        class="footer__social-link"
        ><i class="fab fa-twitter"></i
      ></a>
      <a
        href="http://oracc.blogspot.com/"
        target="_blank"
        class="footer__social-link"
        ><i class="fab fa-blogger-b"></i
      ></a>
    </div>
  </div>
</footer>
